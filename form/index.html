<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="fonts/varelaround-regular-0-font.css">

</head>
<body>
<div class="delivery-address-layer">
  <h3>Delivery Adress</h3>
  <form>
    <fieldset>
      <legend>배송 관련 정보 입력 팝업</legend>
  <label for="first-name">First Name</label>
  <input type="text" id="first-name" placeholder="Komol" />


  <label for="last-name">Last Name</label>
  <input type="text" id="last-name" placeholder="Komol" />

  <label for="phone-number">Phone number</label>
  <input type="text" id="phone-number" placeholder="1-900-243-0000" />

  <label for="country">Country</label>
  <select id="country"><optgroup><option placeholder="zbekinstan">Uzbekinstan</option></optgroup></select>

  <label for="City">City</label>
  <select id="City"><optgroup><option placeholder="Tashkent">Tashkent</option></optgroup></select>

  <label for="address">Address</label>
  <textarea name="address" id="address"  cols="30" rows="10"></textarea>

  <label for="zipcode">Zipcode</label>
  <input type="text" class="wth-50p" id="zipcode"  />
  <div class="save-area"><button type="submit">Save</button></div>
  <div class="close"><button>Close</button></div>
</fieldset>
</form>
</div>
</body>
</html>
